    <!-- jQuery -->

    <!-- Custom Script to Replace (fullName) -->
    <script>
        // Assume fullName is stored in localStorage after login
        const fullName = localStorage.getItem('fullName') || 'User';

        // Update the content inside the login link
        document.getElementById('userFullName').textContent = fullName;

        // Add logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('fullName');
            window.location.href = 'login.html';
        });
    </script>

    <!-- Script for Fetching and Displaying Products -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchProducts();
            fetchCategories();
        });
        function fetchProducts() {
    fetch('http://localhost:5000/api/products', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'x-auth-token': localStorage.getItem('authToken')
        }
    })
    .then(response => response.json())
    .then(products => {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';

        // Sắp xếp sản phẩm dựa trên _id (MongoDB _id bao gồm thời gian tạo)
        const sortedProducts = products.sort((a, b) => {
            // So sánh _id để ước tính độ mới
            return parseInt(b._id.substring(0, 8), 16) - parseInt(a._id.substring(0, 8), 16);
        });

        // Lấy 10 sản phẩm mới nhất
        const recentProducts = sortedProducts.slice(0, 12);

        recentProducts.forEach(product => {
            const productCard = `
            <div class="col-md-2 mb-4">
                <div class="card h-100">
                    <div class="position-relative">
                        <img src="${product.images[0]}" class="card-img-top" alt="${product.name}" onclick="window.location.href='/product-dt/${product._id}'">
                        <i class="fas fa-cart-plus position-absolute top-0 end-0 m-2" style="cursor:pointer;" onclick="addToCart('${product._id}')"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text product-price">${product.price}đ</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-outline-secondary btn-sm" onclick="decrementQuantity('${product._id}')">-</button>
                            <input type="number" class="form-control mx-2 text-center" id="quantity-${product._id}" value="1" min="1" style="width: 50px;">
                            <button class="btn btn-outline-secondary btn-sm" onclick="incrementQuantity('${product._id}')">+</button>
                        </div>
                    </div>
                </div>
            </div>`;
            productList.insertAdjacentHTML('beforeend', productCard);
        });
    })
    .catch(error => console.error('Error fetching products:', error));
}


    
        function fetchCategories() {
            fetch('http://localhost:5000/api/categories', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': localStorage.getItem('authToken')
                }
            })
            .then(response => response.json())
            .then(categories => {
                const categoryMenu = document.getElementById('categoryMenu');
                const categorySidebar = document.getElementById('categorySidebar');
                const categoryProducts = document.getElementById('category-products');
                categoryMenu.innerHTML = '';
                categorySidebar.innerHTML = '';
                categoryProducts.innerHTML = '';

                categories.forEach(category => {
                    // Thêm danh mục vào dropdown và sidebar
                    const categoryItem = `<li><a class="dropdown-item" href="#">${category.name}</a></li>`;
                    categoryMenu.insertAdjacentHTML('beforeend', categoryItem);
                    categorySidebar.insertAdjacentHTML('beforeend', categoryItem);

                    // Fetch sản phẩm cho từng danh mục
                    fetch(`http://localhost:5000/api/products/category/${category._id}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': localStorage.getItem('authToken')
                        }
                    })
                    .then(response => response.json())
                    .then(products => {
                        if (products.length > 0) {
                            const categorySection = `
                            <div class="category-section">
                                <h3>${category.name}</h3>
                                <div class="row">
                                    ${products.map(product => `
                                        <div class="col-md-2 mb-4">
                                            <div class="card h-100">
                                                <div class="position-relative">
                                                    <img src="${product.images[0]}" class="card-img-top" alt="${product.name}" onclick="window.location.href='/product-dt/${product._id}'">
                                                    <i class="fas fa-cart-plus position-absolute top-0 end-0 m-2" style="cursor:pointer;" onclick="addToCart('${product._id}')"></i>
                                                </div>
                                                <div class="card-body">
                                                    <h5 class="card-title">${product.name}</h5>
                                                    <p class="card-text product-price">${product.price}đ</p>
                                                    <div class="d-flex justify-content-center align-items-center">
                                                        <button class="btn btn-outline-secondary btn-sm" onclick="decrementQuantity('${product._id}')">-</button>
                                                        <input type="number" class="form-control mx-2 text-center" id="quantity-${product._id}" value="1" min="1" style="width: 50px;">
                                                        <button class="btn btn-outline-secondary btn-sm" onclick="incrementQuantity('${product._id}')">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>`;
                            categoryProducts.insertAdjacentHTML('beforeend', categorySection);
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching categories:', error));
        }

        function addToCart(productId) {
            const quantity = document.getElementById(`quantity-${productId}`).value;
            fetch('http://localhost:5000/api/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': localStorage.getItem('authToken')
                },
                body: JSON.stringify({ productId, quantity: parseInt(quantity) })
            })
            .then(response => response.json())
            .then(data => {
                if (data.msg === "Product added to cart") {
                    alert('Sản phẩm đã được thêm vào giỏ hàng!');
                } else {
                    alert('Thêm sản phẩm vào giỏ hàng thất bại.');
                }
            })
            .catch(error => console.error('Error adding product to cart:', error));
        }

        function incrementQuantity(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }

        function decrementQuantity(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            if (quantityInput.value > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }

        // Update cart modal with cart items
        function updateCartModal() {
    fetch('http://localhost:5000/api/cart', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'x-auth-token': localStorage.getItem('authToken')
        }
    })
    .then(response => response.json())
    .then(cart => {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';  // Clear previous content
        let totalAmount = 0;

        if (cart.products && cart.products.length > 0) {
            cart.products.forEach(item => {
                if (item.product && item.product.price) {
                    const priceString = item.product.price.replace(/,/g, '');
                    const price = parseInt(priceString, 10);
                    const totalForItem = price * item.quantity;
                    totalAmount += totalForItem;

                    const cartItem = `
                    <div class="cart-item d-flex justify-content-between align-items-center">
                        <div>
                            <img src="${item.product.images && item.product.images.length > 0 ? item.product.images[0] : ''}" alt="${item.product.name}" width="50">
                            <span>${item.product.name}</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span>${item.quantity} x ${item.product.price}đ</span>
                            <button class="btn btn-danger btn-sm ms-2" onclick="removeFromCart('${item.product._id}')">X</button>
                        </div>
                    </div>`;
                    cartItems.insertAdjacentHTML('beforeend', cartItem);
                }
            });

            // Add the "Total" line with a new CSS class
            const totalItem = `
            <div class="cart-total d-flex justify-content-between align-items-center mt-3">
                <strong>Tổng cộng:</strong>
                <span id="cartTotal">${totalAmount.toLocaleString('vi-VN')}đ</span>
            </div>`;
            cartItems.insertAdjacentHTML('beforeend', totalItem);

        } else {
            cartItems.innerHTML = '<p>Giỏ hàng của bạn đang trống.</p>';
        }
    })
    .catch(error => console.error('Error fetching cart:', error));
}

function removeFromCart(productId) {
    fetch('http://localhost:5000/api/cart/remove', {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
            'x-auth-token': localStorage.getItem('authToken')
        },
        body: JSON.stringify({ productId })
    })
    .then(response => response.json())
    .then(data => {
        if (data.msg === "Product removed from cart") {
            alert('Sản phẩm đã được xóa khỏi giỏ hàng!');
            updateCartModal();  // Refresh the cart modal
        } else {
            alert('Không thể xóa sản phẩm khỏi giỏ hàng.');
        }
    })
    .catch(error => console.error('Error removing product from cart:', error));
}



        // Show cart modal when clicking on the cart button
        document.getElementById('cartButton').addEventListener('click', (event) => {
            event.preventDefault();  // Prevent the default action
            updateCartModal();
            const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
            cartModal.show();
        });
    </script>
