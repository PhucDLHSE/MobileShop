<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 90%;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .chart-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .summary-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .summary-card h3 {
            font-size: 20px;
            color: #555;
            margin: 0;
        }

        .summary-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #f8f9fa;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Dashboard</h1>
        
        <!-- Thông tin tổng quan -->
        <div class="row">
            <div class="col-md-4">
                <div class="summary-card">
                    <h3>Tổng doanh thu</h3>
                    <span class="number">1,500,000 VND</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card">
                    <h3>Sản phẩm đã bán</h3>
                    <span class="number">125</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card">
                    <h3>Khách hàng</h3>
                    <span class="number">30</span>
                </div>
            </div>
        </div>

        <!-- Biểu đồ -->
        <div class="row">
            <div class="col-md-6 chart-container">
                <h3 class="text-center">Doanh thu tháng</h3>
                <canvas id="monthlyRevenueChart"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <h3 class="text-center">Loại sản phẩm bán chạy</h3>
                <canvas id="topProductsChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mobile Shop | Powered by Admin</p>
    </footer>

    <script>
        // Biểu đồ Doanh thu tháng
        const monthlyRevenueCtx = document.getElementById('monthlyRevenueChart').getContext('2d');
        new Chart(monthlyRevenueCtx, {
            type: 'line',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'],
                datasets: [{
                    label: 'Doanh thu (triệu VND)',
                    data: [100, 120, 90, 140, 180, 200, 150, 170, 210, 190, 220, 230],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Biểu đồ Loại sản phẩm bán chạy
        const topProductsCtx = document.getElementById('topProductsChart').getContext('2d');
        new Chart(topProductsCtx, {
            type: 'bar',
            data: {
                labels: ['Điện thoại', 'Laptop', 'Tai nghe', 'Tablet', 'Đồng hồ', 'Phụ kiện'],
                datasets: [{
                    label: 'Số lượng bán',
                    data: [50, 30, 40, 20, 15, 25],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
