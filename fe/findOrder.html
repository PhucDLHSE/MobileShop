<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của bạn</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/findOrder.css" rel="stylesheet">
</head>
<body>
    <!-- Nút Trở về Trang chủ -->
    <button id="backToHome" onclick="goToHomePage()">Trở về Trang chủ</button>

    <div class="container">
        <h1 class="text-center mb-4">Đơn hàng</h1>

        <!-- Placeholder for Orders -->
        <div id="ordersList"></div>
    </div>

    <script>
        function goToHomePage() {
            window.location.href = "homepage.html";
        }

        document.addEventListener("DOMContentLoaded", async () => {
    const authToken = localStorage.getItem('authToken');
    if (!authToken) {
        alert("Vui lòng đăng nhập để xem danh sách đơn hàng!");
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch('http://localhost:5000/api/orders/user', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'x-auth-token': authToken 
            }
        });

        if (!response.ok) {
            throw new Error("Không thể tải danh sách đơn hàng");
        }

        const orders = await response.json();
        displayOrders(orders);
    } catch (error) {
        console.error("Lỗi khi lấy đơn hàng:", error.message);
        alert("Đã xảy ra lỗi khi tải đơn hàng!");
    }
});


        function displayOrders(orders) {
            const ordersList = document.getElementById("ordersList");
            if (orders.length === 0) {
                ordersList.innerHTML = "<h4 class='text-center'>Không có đơn hàng nào</h4>";
                return;
            }

            orders.forEach(order => {
                const orderCard = document.createElement("div");
                orderCard.classList.add("card", "order-card");

                // Hiển thị thông tin cơ bản của đơn hàng
                orderCard.innerHTML = `
                    <div class="card-header">
                        Mã đơn hàng: ${order.orderCode} 
                        <span class="badge badge-info badge-status float-right">${order.status}</span>
                    </div>
                    <div class="card-body">
                        <p><strong>Người nhận:</strong> ${order.fullName}</p>
                        <p><strong>Số điện thoại:</strong> ${order.phoneNumber}</p>
                        <p><strong>Địa chỉ:</strong> ${order.address}</p>
                        <p><strong>Ghi chú:</strong> ${order.notes || "Không có ghi chú"}</p>
                        <p><strong>Tổng tiền:</strong> ${order.totalAmount.toLocaleString('vi-VN')} VNĐ</p>
                        <h6>Sản phẩm:</h6>
                        ${displayOrderItems(order.items)}
                        <p class="text-muted text-right mb-0"><em>Ngày đặt hàng: ${new Date(order.createdAt).toLocaleDateString()}</em></p>
                    </div>
                `;

                ordersList.appendChild(orderCard);
            });
        }

        function displayOrderItems(items) {
            return items.map(item => `
                <div class="d-flex align-items-center mb-2">
                    <img src="${item.product.images[0] || 'placeholder.jpg'}" alt="Product" class="product-image">
                    <div class="product-details">
                        <p class="mb-0"><strong>${item.product.name}</strong></p>
                        <p class="mb-0">Số lượng: ${item.quantity}</p>
                        <p class="mb-0">Giá: ${(item.product.price).toLocaleString('vi-VN')} VNĐ</p>
                    </div>
                </div>
            `).join("");
        }
    </script>
</body>
</html>
