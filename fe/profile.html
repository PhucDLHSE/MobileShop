<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Profile của bạn</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item active" id="profile-section-link">Thông tin cá nhân</li>
                    <li class="list-group-item" id="orders-section-link">Xem đơn hàng</li>
                    <li class="list-group-item" id="password-section-link">Đổi mật khẩu</li>
                </ul>
            </div>
            <div class="col-md-8">
                <!-- Thông tin cá nhân -->
                <div id="profile-section" class="profile-section">
                    <h3>Thông tin cá nhân</h3>
                    <form id="userInfoForm">
                        <div class="form-group">
                            <label for="fullName">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Nhập tên của bạn">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Cập nhật</button>
                    </form>
                </div>

                <!-- Xem đơn hàng -->
                <div id="orders-section" class="profile-section d-none">
                    <h3>Đơn hàng của bạn</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Mã đơn hàng</th>
                                <th>Ngày</th>
                                <th>Trạng thái</th>
                                <th>Tổng tiền</th>
                            </tr>
                        </thead>
                        <tbody id="orderList">
                            <!-- Các đơn hàng sẽ được hiển thị tại đây -->
                        </tbody>
                    </table>
                </div>

                <!-- Đổi mật khẩu -->
                <div id="password-section" class="profile-section d-none">
                    <h3>Đổi mật khẩu</h3>
                    <form id="passwordChangeForm">
                        <div class="form-group">
                            <label for="oldPassword">Mật khẩu cũ</label>
                            <input type="password" class="form-control" id="oldPassword" placeholder="Nhập mật khẩu cũ">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Đổi mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Logic to toggle between different sections
        document.getElementById('profile-section-link').addEventListener('click', function() {
            document.getElementById('profile-section').classList.remove('d-none');
            document.getElementById('orders-section').classList.add('d-none');
            document.getElementById('password-section').classList.add('d-none');
        });

        document.getElementById('orders-section-link').addEventListener('click', function() {
            document.getElementById('profile-section').classList.add('d-none');
            document.getElementById('orders-section').classList.remove('d-none');
            document.getElementById('password-section').classList.add('d-none');
            fetchOrders(); // Fetch orders when this section is shown
        });

        document.getElementById('password-section-link').addEventListener('click', function() {
            document.getElementById('profile-section').classList.add('d-none');
            document.getElementById('orders-section').classList.add('d-none');
            document.getElementById('password-section').classList.remove('d-none');
        });

        // Example: Fetching orders data
        function fetchOrders() {
            fetch('http://localhost:5000/api/orders', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': localStorage.getItem('authToken')
                }
            })
            .then(response => response.json())
            .then(orders => {
                const orderList = document.getElementById('orderList');
                orderList.innerHTML = '';
                orders.forEach(order => {
                    const orderRow = `
                        <tr>
                            <td>${order._id}</td>
                            <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                            <td>${order.status}</td>
                            <td>${order.totalPrice}đ</td>
                        </tr>`;
                    orderList.insertAdjacentHTML('beforeend', orderRow);
                });
            })
            .catch(error => console.error('Error fetching orders:', error));
        }

        // Update user information
        document.getElementById('userInfoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            fetch('http://localhost:5000/api/user/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': localStorage.getItem('authToken')
                },
                body: JSON.stringify({ fullName, email, phone })
            })
            .then(response => response.json())
            .then(data => {
                alert('Thông tin cá nhân đã được cập nhật!');
            })
            .catch(error => console.error('Error updating profile:', error));
        });

        // Change password
        document.getElementById('passwordChangeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            fetch('http://localhost:5000/api/user/change-password', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': localStorage.getItem('authToken')
                },
                body: JSON.stringify({ oldPassword, newPassword })
            })
            .then(response => response.json())
            .then(data => {
                alert('Mật khẩu đã được thay đổi thành công!');
            })
            .catch(error => console.error('Error changing password:', error));
        });
    </script>
</body>
</html>
