<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Admin Dashboard</h4>
        <a href="#" class="active" data-page="dashboard.html">Dashboard</a>
        <a href="#" data-page="product.html">Sản phẩm</a>
        <a href="#" data-page="category.html">Danh mục</a>
        <a href="#" data-page="brand.html">Thương hiệu</a>
        <a href="#" data-page="user.html">Người dùng</a>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 d-flex flex-column">
        <!-- Header -->
        <div class="header">
            <input type="text" class="form-control w-25" placeholder="Tìm kiếm...">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()">Đăng xuất</a></li>
                </ul>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <iframe id="contentFrame" src="dashboard.html"></iframe>
        </div>
    </div>

    <script>
        // Chuyển trang khi click vào sidebar
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                // Xóa class active khỏi các link
                document.querySelectorAll('.sidebar a').forEach(l => l.classList.remove('active'));

                // Thêm class active vào link được click
                this.classList.add('active');

                // Load trang mới vào iframe
                const page = this.getAttribute('data-page');
                document.getElementById('contentFrame').src = page;
            });
        });

        // Hàm Logout
        function logout() {
            alert("Bạn đã đăng xuất thành công!");
            window.location.href = 'login.html';
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
