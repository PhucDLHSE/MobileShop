<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invoice-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px;
            border-radius: 5px;
        }
        .invoice-section {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
        }
        .invoice-label {
            font-weight: bold;
            margin-right: 5px;
            white-space: nowrap;
        }
        .product-image {
            width: 100px;
            height: auto;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .product-details {
            flex-grow: 1;
        }
        .total-amount {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
        }
        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="invoice-container">
            <div class="invoice-header">Hóa đơn</div>
            <div id="invoiceDetails">
                <!-- Invoice details will be dynamically added here -->
            </div>
            <div class="total-amount" id="totalAmount">Tổng cộng: </div>
        </div>
        
        <!-- Back to Homepage Button Outside the Invoice Container -->
        <div class="back-button-container">
            <a href="/homepage.html" class="btn btn-primary">Trở về Trang Chủ</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadInvoice();
        });

        function loadInvoice() {
            const urlParams = new URLSearchParams(window.location.search);
            const fullName = urlParams.get('fullName');
            const phoneNumber = urlParams.get('phoneNumber');
            const addressDetail = urlParams.get('addressDetail');
            const city = urlParams.get('city');
            const district = urlParams.get('district');
            const ward = urlParams.get('ward');
            const notes = urlParams.get('notes');
            const paymentMethod = urlParams.get('paymentMethod');
            const orderId = urlParams.get('orderId');

            const invoiceDetails = document.getElementById('invoiceDetails');
            let detailsHtml = `
                <div class="invoice-section"><span class="invoice-label">Họ và tên:</span> <span>${fullName}</span></div>
                <div class="invoice-section"><span class="invoice-label">Số điện thoại:</span> <span>${phoneNumber}</span></div>
                <div class="invoice-section"><span class="invoice-label">Địa chỉ:</span> <span>${ward}, ${district}, ${city}</span></div>
                <div class="invoice-section"><span class="invoice-label">Phương thức thanh toán:</span> <span>${paymentMethod === 'bank_transfer' ? 'Chuyển khoản ngân hàng' : 'Thanh toán khi nhận hàng'}</span></div>
                <div class="invoice-section"><span class="invoice-label">Ghi chú:</span> <span>${notes || 'Không có ghi chú'}</span></div>
                <h5>Sản phẩm:</h5>
            `;

            fetch(`http://localhost:5000/api/orders/${orderId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': localStorage.getItem('authToken')
                }
            })
            .then(response => response.json())
            .then(order => {
                let totalAmount = 0;

                order.items.forEach(item => {
                    const imageUrl = item.product.images[0] || 'default-image.jpg'; 
                    const itemPrice = parseFloat(item.product.price.replace(/,/g, ''));
                    const itemTotal = itemPrice * item.quantity;
                    totalAmount += itemTotal;

                    detailsHtml += `
                        <div class="invoice-section">
                            <img src="${imageUrl}" alt="${item.product.name}" class="product-image">
                            <div class="product-details">
                                <div><strong>${item.product.name}</strong></div>
                                <div>Số lượng: ${item.quantity}</div>
                                <div>Giá: ${itemPrice.toLocaleString('vi-VN')}đ</div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('totalAmount').innerText = `Tổng cộng: ${totalAmount.toLocaleString('vi-VN')}đ`;
                invoiceDetails.innerHTML = detailsHtml;
            })
            .catch(error => console.error('Error loading invoice:', error));
        }
    </script>
</body>
</html>
